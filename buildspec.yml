version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies (none for static site)"
  build:
    commands:
      - echo "Preparing dist folder..."
      - rm -rf dist # clean old dist if present
      - mkdir -p dist
      - cp index.html dist/
      - cp style.css dist/
      - cp app.js dist/

artifacts:
  files:
    - appspec.yml # ✅ fixed extension (.yml instead of .yaml)
    - scripts/**/*
    - dist/**/*
  discard-paths: no # ✅ keeps folder structure (important for scripts/)
